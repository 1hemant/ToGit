<link rel="import" href="../bower_components/polymer/polymer.html" />
<link href="../css/login-page.css" rel="stylesheet" type="text/css"/>
<script src="../js/login-page.js" type="text/javascript"></script>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

<dom-module id="login-page">
    <div ng-app="MyApp" contenteditable="true">
        <template>
                  <hgroup>
                    <h1>Material Design Form</h1>
                  </hgroup>
                  <form>
                    <div class="group"  ng-controller="login-page-name">
                      <input type="text"><span class="highlight"></span><span class="bar"></span>
                      <label>Name</label>
                    </div>
                    <div class="group" ng-controller="login-page-password">
                      <input type="password"><span class="highlight"></span><span class="bar"></span>
                      <label>Password</label>
                    </div>
                      <div ng-controller="login-page-btnSubscribe">
                    <button type="button" class="button buttonBlue">Subscribe
                      </div>
                      <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
                    </button>
                  </form>
                  <footer><a href="http://www.polymer-project.org/" target="_blank"><img src="https://www.polymer-project.org/images/logos/p-logo.svg"></a>
                    <p>You Gotta Love <a href="http://www.polymer-project.org/" target="_blank">Google</a></p>
                  </footer>
        </template>
    </div>
    <script>
        Polymer({
           is: "login-page",
        });
    </script>
</dom-module>
