<link rel="import" href="../bower_components/polymer/polymer.html" />
<link href="../css/login-page.css" rel="stylesheet" type="text/css"/>
<script src="../js/login-page.js" type="text/javascript"></script>
<link rel="import"  href="../bower_components/paper-button/paper-button.html" />


<dom-module id="login-page" attributes="url">
        <template>
            <hgroup>
              <h1>Material Design Form</h1>
            </hgroup>
            <form>
              <div class="group">
                <input type="text"><span class="highlight"></span><span class="bar"></span>
                <label>Name</label>
              </div>
              <div class="group">
                <input type="email"><span class="highlight"></span><span class="bar"></span>
                <label>Email</label>
              </div>
              <button type="button" class="button buttonBlue">Subscribe
                <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
              </button>
                <paper-button on-tap="{{doSend}}" raisedButton class="colored" label="Save"></paper-button>
            </form>
            <footer><a href="http://www.polymer-project.org/" target="_blank"><img src="https://www.polymer-project.org/images/logos/p-logo.svg"></a>
              <p>You Gotta Love <a href="http://www.polymer-project.org/" target="_blank">Google</a></p>
            </footer>
            <core-ajax id="ajax" auto="false" method="POST" url="{{url}}" params="{{item}}" response="{{response}}"></core-ajax>
    <template repeat="{{response}}">{{data}}</template>
        </template>                          
    
    
    <script>
        Polymer({
           is: "login-page",
            doSend: function(event, detail, sender){
                 this.$.foobar.go();
             }
        });
    </script>
</dom-module>
